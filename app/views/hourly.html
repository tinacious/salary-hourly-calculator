<header class="app-header">
  <div class="container">
    <h2>Hourly to Salary calculator</h2>
  </div>
</header>
<nav class="nav-primary">
  <div class="container">
    <a href="#/hourly" class="active">From Hourly</a>
    <a href="#/salary">From Salary</a>
  </div>
</nav>
<div class="container">
  <fieldset class="split-cols">
    <label for="hourly">Hourly</label>
    <div class="field-prepended">
      <input type="number" id="hourly" ng-init="updateSalary()" ng-change="updateSalary()" ng-model="hourly" onclick="this.value = ''" step="any">
      <span>$</span>
    </div>
  </fieldset>

  <fieldset class="split-cols">
    <label for="hoursPerDay">Hours worked per day</label>
    <div class="field-prepended">
      <input type="number" id="hoursPerDay" ng-init="updateSalary()" ng-change="updateSalary()" ng-model="hoursPerDay" step="any">
    </div>
  </fieldset>

  <fieldset class="split-cols">
    <label for="vacation">Weeks of vacation</label>
    <p>
      {{ vacation | number }}
    </p>
    <input type="range" ng-model="vacation" ng-init="updateSalary()" ng-change="updateSalary()" min="0" max="6">
  </fieldset>

  <fieldset class="split-cols">
    <label>Daily rate</label>
    <p>
      {{ daily | currency }}
    </p>
  </fieldset>

  <fieldset class="split-cols">
    <label>Weekly rate</label>
    <p>
      {{ weekly | currency }}
    </p>
  </fieldset>

  <fieldset class="split-cols">
    <label>Salary (paid vacation)</label>
    <p>
      {{ salaryPaidVacation | currency }}
    </p>
  </fieldset>

  <fieldset class="split-cols">
    <label>Salary (unpaid vacation)</label>
    <p>
      {{ salary | currency }}
    </p>
  </fieldset>

  <fieldset class="split-cols">
    <label>Vacation value</label>
    <p>
      {{ vacationValue | currency }}
    </p>
  </fieldset>
</div>
