<header class="app-header"><div class="container"><h2>Salary to Hourly calculator</h2></div></header><nav class="nav-primary"><div class="container"><a href="#/hourly">From Hourly</a> <a href="#/salary" class="active">From Salary</a></div></nav><div class="container"><fieldset class="split-cols"><label for="salary">Salary</label><div class="field-prepended"><input type="number" id="salary" ng-init="updateHourly()" ng-change="updateHourly()" ng-model="salary" onclick="this.value = ''" step="any"><span>$</span></div></fieldset><fieldset class="split-cols"><label for="hoursPerDay">Hours worked per day</label><div class="field-prepended"><input type="number" id="hoursPerDay" ng-init="updateHourly()" ng-change="updateHourly()" ng-model="hoursPerDay" step="any"></div></fieldset><fieldset class="split-cols"><label for="vacation">Weeks of vacation</label><p>{{ vacation | number }}</p><input type="range" ng-model="vacation" ng-init="updateHourly()" ng-change="updateHourly()" min="0" max="6"></fieldset><fieldset class="split-cols"><label>Hourly rate</label><p>{{ hourly | currency }}</p></fieldset><fieldset class="split-cols"><label>Daily rate</label><p>{{ daily | currency }}</p></fieldset><fieldset class="split-cols"><label>Weekly rate</label><p>{{ weekly | currency }}</p></fieldset><fieldset class="split-cols"><label>Vacation value</label><p>{{ vacationValue | currency }}</p></fieldset></div>
